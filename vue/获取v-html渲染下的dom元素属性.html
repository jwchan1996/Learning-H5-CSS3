<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
</head>
<body>
    <div id="app">
        <div v-html="content" @click="getDom($event)"></div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                //content: `<p>这是一段文字<br></p><p><img src="https://jwchan.cn/images/background_header.png"></p>`
                content: `<img src="https://jwchan.cn/images/background_header.png">`
            },
            methods: {
                getDom(e){
                    // console.log(e.currentTarget.lastChild.firstChild.src)           
                    console.log(e.currentTarget.childNodes) 
                    let childNodes = e.currentTarget.childNodes
                    for(let i=0;i<childNodes.length;i++){
                        console.log(childNodes[i].childNodes)
                        if(childNodes[i].childNodes && childNodes[i].tagName == 'IMG'){
                            console.log("只有一层img");
                            console.log(childNodes[i].src)
                        }
                        for(let j=0;j<childNodes[i].childNodes.length;j++){
                            console.log(childNodes[i].childNodes[j].tagName)
                            if(childNodes[i].childNodes[j].tagName == 'IMG'){
                                // return childNodes[i].childNodes[j].src
                                console.log(childNodes[i].childNodes[j].src)
                            }
                        }
                    }          
                }
            },
        })
    </script>
</body>
</html>
