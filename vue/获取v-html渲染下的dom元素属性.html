<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html</title>
</head>
<body>
    <div id="app">
        <div v-html="content" @click="getDom($event)"></div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                content: `<p>这是一段文字<br></p><p><img src="https://jwchan.cn/images/background_header.png"></p>`
            },
            methods: {
                getDom(e){
                    console.log(e.currentTarget.lastChild.firstChild.src)           
                }
            },
        })
    </script>
</body>
</html>
